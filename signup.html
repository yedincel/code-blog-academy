<!DOCTYPE html>
<html>

<head>
    <title>Hesap Oluştur</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
    <!--Bootstrap & CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="css/signup.css">
    <!--Meta-->
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-title">
                </div>
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form>
                            <img class="logo" src="img/logo.png">
                            <div class="form-group">
                                <label class="form-control-label">AD</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">SOYAD</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">E-POSTA</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">ŞİFRE</label>
                                <input type="password" class="form-control" i>
                            </div>
                            <div class="col-lg-12 loginbttm">

                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <!--<button type="submit" class="btn btn-outline-dark">Giriş Yap</button>-->
                                    <!--dark ve loess modlarda-->
                                    <button type="button" class="btn btn-outline">Hesap Oluştur</button>
                                    <!--gradyanit mod-->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
